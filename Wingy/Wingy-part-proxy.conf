    port: xxxx
    method: rc4-md5
    password: xxxx
    protocol: origin
    obfs: tls1.2_ticket_auth
    obfs_param: bing.com
  - id: JP5
    type: ss
    host: x.x.x.x
    port: xxxx
    method: rc4-md5
    password: xxxx
    protocol: origin
    obfs: tls1.2_ticket_auth
    obfs_param: bing.com
  - id: speed
    type: SPEED
    adapters:
      - id: direct
        delay: 0
      - id: JP1
        delay: 300
      - id: JP2
        delay: 300
      - id: JP3
        delay: 300
      - id: JP4
        delay: 300
      - id: JP5
        delay: 300
  - id: proxy
    type: SPEED
    adapters:
      - id: JP1
        delay: 0
      - id: JP2
        delay: 0
      - id: JP3
        delay: 100
      - id: JP4
        delay: 100
      - id: JP5
        delay: 100
