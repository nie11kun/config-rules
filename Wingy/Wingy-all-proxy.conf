#由于Wingy基于V2版本运行，请务必声明version为2
version: 2
adapter:
  - id: JP1
    type: ss
    host: x.x.x.x
    port: xxxx
    # Currently support: AES-128-CFB, AES-192-CFB, AES-256-CFB, chacha20, salsa20, rc4-md5
    method: rc4-md5
    password: xxxx
    protocol: origin #可选 origin(无)、verify_sha1(OTA)
    obfs: tls1.2_ticket_auth #可选 origin(无)、http_simple、tls1.2_ticket_auth
    obfs_param: bing.com
  - id: JP2
    type: ss
    host: x.x.x.x
    port: xxxx
    method: rc4-md5
    password: xxxx
    protocol: origin
    obfs: tls1.2_ticket_auth
    obfs_param: bing.com
  - id: JP3
    type: ss
    host: x.x.x.x
    port: xxxx
    method: rc4-md5
    password: xxxx
    protocol: origin
    obfs: tls1.2_ticket_auth
    obfs_param: bing.com
  - id: JP4
    type: ss
    host: x.x.x.x
    port: xxxx
    method: rc4-md5
    password: xxxx
    protocol: origin
    obfs: tls1.2_ticket_auth
    obfs_param: bing.com
  - id: JP5
    type: ss
    host: x.x.x.x
    port: xxxx
    method: rc4-md5
    password: xxxx
    protocol: origin
    obfs: tls1.2_ticket_auth
    obfs_param: bing.com
  - id: proxy
    type: SPEED
    adapters:
      - id: JP1
        delay: 0
      - id: JP2
        delay: 0
      - id: JP3
        delay: 100
      - id: JP4
        delay: 100
      - id: JP5
        delay: 100
  - id: reject
    type: reject
    delay: 300
